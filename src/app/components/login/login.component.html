<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Email" name="email" email="true" [(ngModel)]="loginCredentials.email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="login-full-width">
            <input matInput placeholder="Password" [(ngModel)]="loginCredentials.password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
    <mat-spinner [diameter]="40" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Sign In</button>
  </mat-card-actions>
</mat-card>
